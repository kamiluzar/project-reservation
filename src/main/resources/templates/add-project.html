<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <meta charset="UTF-8"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class = "row">
        <div class = "col-md-4">
            <div class = "form_main">
                <h2 class = "head">Add new project theme!</h2>
                <div class = "form">
                    <form th:action="@{add-project}" th:object="${projectForm}" method="post">
                        <div class="form-group">
                             <input type="text" name="theme" id="theme" class="form-control input-lg"
                               placeholder="Theme" required="true" autofocus="true"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" name="submit" class="btn btn-lg btn-primary btn-block" value="Add"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
